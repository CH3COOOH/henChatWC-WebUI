<!DOCTYPE html>
<html>
<head>
	<title>henChatW</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Portable devices support -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no"/>
	<style type="text/css">
		<!--
		body,td,th {
			font-family: Microsoft YaHei UI;
		}
		.form_input {
			width: 100%;
		}
		-->
	</style>
</head>

<body>
<div>
<table width="100%" border="0" id="container">
  <tr><td height="100%" align="left">
	<label>MESSAGE BOARD</label>
    <textarea rows="10" class="form_input" id="output_msg" disabled></textarea>
  </td></tr>
  <tr><td height="100%" align="left">
	<label>MSG/HASH</label>
    <textarea rows="4" class="form_input" id="input_msg"></textarea>
  </td></tr>
   <tr><td height="100%" align="left">
    <label>TIMEOUT</label>
	<select id="input_timeout">
		<option value="">0.5 min</option>
		<option value="">5 min</option>
		<option value="">10 min</option>
		<option value="">30 min</option>
		<option value="">1 h</option>
		<option value="">12 h</option>
		<option value="">24 h</option>
		<option value="">36 h</option>
		<option value="">48 h</option>
	</select>
	<input type="checkbox" id="input_isOneTime" checked>
	<label>ONE-TIME</label>
  </td></tr>
  <tr><td height="100%" align="left">
	<label>KEY</label>
    <input type="text" class="form_input" id="input_key" maxlength="16">
  </td></tr>
  <tr><td height="100%" align="left">
    <button id="btn_gen">Generate</button>
    <button id="btn_fetch">Fetch</button>
  </td></tr>

</table>
</div>


<script src="js/crypto-js/crypto-js.js"></script>
<script src="js/hcw-core.js"></script>
<script src="js/event.js"></script>
</body>
</html>
